<!DOCTYPE html>
<html>
<head>
    <title>Multiple Calculators</title>
    <script src="calculators.js" defer></script>
</head>
<body>
    <h1>Multiple Calculators</h1>

    <h2>Percentage Calculator</h2>
    <p>Enter obtained marks and total marks:</p>
    <input type="number" id="obtainedMarks" placeholder="Obtained Marks">
    <input type="number" id="totalMarks" placeholder="Total Marks">
    <button onclick="calculatePercentage()">Calculate Percentage</button>
    <p id="percentageResult"></p>

    <h2>BMI Calculator</h2>
    <p>Enter your weight (kg) and height (m):</p>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (m)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>

    <h2>Zakat Calculator</h2>
    <p>Enter your total zakatable wealth:</p>
    <input type="number" id="zakatWealth" placeholder="Zakat Wealth">
    <button onclick="calculateZakat()">Calculate Zakat</button>
    <p id="zakatResult"></p>

    <h2>Basic ArithmeticÂ Calculator, </h2>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">
    <button onclick="calculateAdd()">Add</button>
    <button onclick="calculateSubtract()">Subtract</button>
    <button onclick="calculateMultiply()">Multiply</button>
    <button onclick="calculateDivide()">Divide</button>
    <p id="arithmeticResult"></p>



<script src="/index.js" ></script>



</body>
</html>
